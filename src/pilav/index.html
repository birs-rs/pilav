<!DOCTYPE html>
<html dir="ltr" lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Bir's Pilav / Meni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: transparent;
        }

        img, embed { display: none; }

        embed {
            width: 100%;
            height: 100vh;
            border: none;
        }

        img {
            width: auto;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
    </style>
    <body>
        <img id="fallback" src="menu/white_srb.png">
        <embed id="viewer" src="menu/white_srb.pdf" type="application/pdf"/>
        <script>
            const hasPDFViewer = [...navigator.plugins].some((s) => "application/pdf" in s);
            const viewer = document.querySelector('#viewer');
            const fallback = document.querySelector('#fallback');
            const target = hasPDFViewer ? viewer : fallback;
            target.style.display = "block";
        </script>
    </body>
</html>
